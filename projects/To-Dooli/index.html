<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Dooli</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet type=text/css href="styles/main.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
  <div id="main" class="container">
    <header>
      <div class="header">
        <div id="header-container" class="container">
          <div class="pull-left">
            <h1>To Dooli</h1>
          </div>
          <div class="pull-right">
            <span data-bind="if: user"><a data-bind="click: logout" href="javascript:void(0)">Logout</a></span>
            <span data-bind="ifnot: user"><a data-bind="click: openLogin" href="javascript:void(0)">Login</a></span>
            <span data-bind="if: user">&nbsp;&nbsp;<a data-bind="click: openSettings" href="javascript:void(0)">Settings</a></span>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul class="nav nav-pills">
        <li id="pill-active" data-bind="click: getActiveTasks"><a id="pill" href="javascript:void(0)">Active</a></li>
        <li id="pill-ondeck" data-bind="click: getOnDeckTasks"><a id="pill" href="javascript:void(0)">On Deck</a></li>
        <li id="pill-done" data-bind="click: getDoneTasks"><a id="pill" href="javascript:void(0)">Done</a></li>
      </ul>
    </nav>
    <span data-bind="if: user"><button data-bind="click: openAdd" style="margin:10px;" class="btn pull-right">Add Task</button></span>
    <span data-bind="ifnot: doneView">
      <table class="table table-striped">
        <tr><td style="max-width:300px; overflow:auto;"><b>Task</b></td><td style="width:100px; overflow:auto;"><b>Due Date</b></td><td style="width:100px; overflow:auto;"><b>Days Left</b></td><td style="width:146px; overflow:auto;"><b>Options</b></td></tr>
        <!-- ko foreach: tasks -->
        <tr>
          <td style="max-width:300px; overflow:auto;"><p><i data-bind="text: commitment"></i><br><b data-bind="text: name"></b></p><p data-bind="text: notes"></p></td>
          <td style="width:100px; overflow:auto;"><b data-bind="text: dueDateString"></b></td>
          <td style="width:100px; overflow:auto;"><b data-bind="text: daysLeft"></b></td>
          <td style="width:146px; overflow:auto;">
            <button data-bind="click: $parent.toggleDone" class="btn"><img id="btn-img" title="Done" alt="done button" src="img/done.png"></button>
            <button data-bind="click: $parent.openEdit" class="btn"><img id="btn-img" title="Edit" alt="edit button" src="img/edit.png"></button>
            <button data-bind="click: $parent.openDelete" class="btn"><img id="btn-img" title="Remove" alt="remove button" src="img/remove.png"></button>
          </td>
        </tr>
        <!-- /ko -->
      </table>
    </span>
    <span data-bind="if: doneView">
      <table class="table table-striped">
        <tr><td style="max-width:300px; overflow:auto;"><b>Task</b></td><td style="width:147px; overflow:auto;"><b>Completion Date</b></td><td style="width:146px; overflow:auto;"><b>Options</b></td></tr>
        <!-- ko foreach: tasks -->
        <tr>
          <td style="max-width:300px; overflow:auto;"><p><i data-bind="text: commitment"></i><br><b data-bind="text: name"></b></p><p data-bind="text: notes"></p></td>
          <td style="width:147px; overflow:auto;"><b data-bind="text: completionDate"></b></td>
          <td style="width:146px; overflow:auto;">
            <button data-bind="click: $parent.toggleDone" class="btn"><img id="btn-img" title="Not Done" alt="not done button" src="img/not-done.png"></button>
            <button data-bind="click: $parent.openEdit" class="btn"><img id="btn-img" title="Edit" alt="edit button" src="img/edit.png"></button>
            <button data-bind="click: $parent.openDelete" class="btn"><img id="btn-img" title="Remove" alt="remove button" src="img/remove.png"></button>
          </td>
        </tr>
        <!-- /ko -->
      </table>
    </span>
  </div>

  <div id="login" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="loginDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="loginDialogLabel">Login</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputUsername">Username</label>
          <div class="controls">
            <input data-bind="value: username" type="text" id="inputLoginUsername" placeholder="username" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input data-bind="value: password" type="password" id="inputLoginPassword" placeholder="password" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="loginErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: login" class="btn btn-primary">Login</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button data-bind="click: createUser" class="btn" data-dismiss="modal" aria-hidden="true">Create Account</button>
    </div>
  </div>

  <div id="createUser" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="loginDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="loginDialogLabel">Create Account</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputNewUsername">Username</label>
          <div class="controls">
            <input data-bind="value: username" type="text" id="inputUsername" placeholder="username" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNewPassword">Password</label>
          <div class="controls">
            <input data-bind="value: password" type="password" id="inputPassword" placeholder="password" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputVerifyPassword">Verify Password</label>
          <div class="controls">
            <input data-bind="value: verifyPassword" type="password" id="inputVerifyPassword" placeholder="password" style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="createUserErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: createUser" class="btn btn-primary">Create Account</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <div id="settings" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="settingsDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="settingsDialogLabel">Settings</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputVision">Display tasks in <a href="javascript:void(0)" data-toggle="popover" data-content="The 'On Deck' view will gather the tasks that are due within the amount of days you specify here.">On Deck</a> that are due within __ days</label>
          <div class="controls">
            <input data-bind="value: vision" type="number" id="inputVision" max=60 min=1 style="width:150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="settingsErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: updateUser" class="btn btn-primary">Update</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <div id="addTask" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addTaskDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="addTaskDialogLabel">Add Task</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputTask">Task</label>
          <div class="controls">
            <input data-bind="value: name" type="text" id="inputTask" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputCommitment">Commitment</label>
          <div class="controls">
            <input data-bind="value: commitment" type="text" id="inputCommitment" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDueDate">Due Date</label>
          <div class="controls">
            <input data-bind="value: dueDate" type="date" id="inputDueDate" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputHeadsUp">Add to <a href="javascript:void(0)" data-toggle="popover" title="What is On Deck?" data-content="The 'On Deck' view will gather the tasks that are due within a specified number of days (specified in settings). If a task will need your attention before then, you can use this box to specify a day for it to be added to your 'On Deck' view.">On Deck</a></label>
          <div class="controls">
            <input data-bind="value: headsUp" type="date" id="inputHeadsUp" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNotes">Notes</label>
          <div class="controls">
            <input data-bind="value: notes" type="text" id="inputNotes" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="addTaskErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: addTask" class="btn btn-primary">Add Task</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <div id="editTask" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="editTaskDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="editTaskDialogLabel">Edit Task</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputTask">Task</label>
          <div class="controls">
            <input data-bind="value: name" type="text" id="inputTask" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputCommitment">Commitment</label>
          <div class="controls">
            <input data-bind="value: commitment" type="text" id="inputCommitment" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputDueDate">Due Date</label>
          <div class="controls">
            <input data-bind="value: dueDate" type="date" id="inputDueDate" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputHeadsUp">Add to <a href="javascript:void(0)" data-toggle="popover" title="What is On Deck?" data-content="The 'On Deck' view will gather the tasks that are due within a specified number of days (specified in settings). If a task will need your attention before then, you can use this box to specify a day for it to be added to your 'On Deck' view.">On Deck</a></label>
          <div class="controls">
            <input data-bind="value: headsUp" type="date" id="inputHeadsUp" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputNotes">Notes</label>
          <div class="controls">
            <input data-bind="value: notes" type="text" id="inputNotes" style="width: 150px;">
          </div>
        </div>
        <div class="control-group">
          <div id="editTaskErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: editTask" class="btn btn-primary">Edit Task</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <div id="deleteTask" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="deleteTaskDialogLabel" aria-hidden="true">
    <div class="modal-header">
      <button id="btn-close" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="deleteTaskDialogLabel">Delete Task</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <div style="text-align:center;">Are you sure you want to delete this task?<br></div>
          <div data-bind="text: name"style="text-align:center;"></div>
        </div>
        <div class="control-group">
          <div id="deleteTaskErrorMessage" style="color:red; text-align:center;"></div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button data-bind="click: deleteTask" class="btn btn-primary">Delete Task</button>
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
  </div>

  <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
